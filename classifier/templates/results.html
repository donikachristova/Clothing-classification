{% extends "base.html" %}

  {% block title%}AI Clothing Classification{%endblock title%}

  {% block content%}
    <div class="results-background">
      <a href="\file-upload" id="back-button">Back</a>
      <div class="result-div">
        <img id ="uplaoded-image" src="{{image_url}}" alt="Classification image" width="450" height="600">
        <div class="result-text">
          <h1 class="classify-text" id="color-text">{{colour}}</h3>
          <p id="sub-text"> {{confidence}}% confidence</p>
          <h1 class="classify-text" id="type-text">{{type}}</h3>
          <p id="sub-text"> {{confidence}}% confidence</p>
        </div>
      </div>
    </div>
{% endblock content%}
